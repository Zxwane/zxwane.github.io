<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form action="" method="post">
			<label for="userid">User Id: </label>
			<input type="text" id="userid" name="userid" minlength="5" maxlength="12" required>
			<br><br>

			<label for="password">Password: </label>
			<input type="password" id="password" name="password" minlength="7" maxlength="12" required>
			<br><br>

			<label for="name">Name: </label>
			<input type="text" id="name" name="name" pattern="[A-Za-z]+" required>
			<br><br>

			<label for="address">Address: </label>
			<input type="text" id="address" name="address">
			<br><br>

			<label for="country">Country: </label>
			<select id="country" name="country" required>
				<option value="">Please select a country</option>
				<option value="usa">Singapore</option>
				<option value="uk">Malaysia</option>
				<option value="canada">Japan</option>
			</select>
			<br><br>

			<label for="zip">ZIP Code: </label>
			<input type="number" id="zip" name="zip" pattern="\d+" required>
			<br><br>

			<label for="email">Email: </label>
			<input type="email" id="email" name="email" required>
			<br><br>

			<label>Sex: </label>
			<input type="radio" id="male" name="sex" value="male" required>
			<label for="male">Male</label>
			<input type="radio" id="female" name="sex" value="female" required>
			<label for="female">Female</label>
			<br><br>

			<label>Language: </label>
			<input type="checkbox" id="english" name="language" value="english" required>
			<label for="english">English</label>
			<input type="checkbox" id="nonenglish" name="language" value="nonenglish" required>
			<label for="nonenglish">Non English</label>
			<br><br>

			<label for="about">About: </label>
			<textarea id="about" name="about"></textarea>
			<br><br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
